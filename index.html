<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="assets/images/Untitled-6.png" />
  <title>Virtual Bookshelf</title>
<!-- HEAD -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet">
  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel='stylesheet' href='assets/css/style.css'>
  <link rel="stylesheet" type="text/css" href="assets/css/sweetalert.css">
</head>

<body>
  <div class='container'>
      <div class='card white-text indigo darken-1 z-depth-4 center-align'>
          <h3>Virtual Bookshelf</h3>
      </div>
      <!-- Sorting buttons -->
      <div class='row'>
          <div class='right-align'>
              <button class='blue accent-2 btn z-depth-4' id="abcTitle">Title (ABC)</button>
              <button class='blue accent-2 btn z-depth-4 disabled' id='abcAuthor'>Author (ABC)</button>
              <button class='blue accent-2 btn z-depth-4 disabled' id='year'>Year</button>
          </div>
      </div>
      <!-- Books Go Here -->
      <div class='card-panel bookshelf-panel transparent'>
        <table id='bookshelf'>
          <tbody>

          </tbody>
        </table>
      </div>

      <!-- User Input Panel -->
      <div class='card'>
          <h2>Add a book</h2>
          <div class="row">
              <div class="col s12">
                  <ul class="tabs indigo darken-1">
                     <!--  <li class="tab col s3"><a href="#ISBN-form">ISBN</a></li> -->
                      <li class="tab col s3"><a  class="active" href="#TA-form">Title/Author</a></li>
                  </ul>
              </div>
             <!--  <div class="col s12">
                  <form class='col s12' id="ISBN-form">
                      <div class='input-field'>
                          <input id='isbnInput' maxlength="13" type='number' class='validate'>
                          <label for="isbnInput">ISBN Number</label>
                          <div id='isbnErrorMsg'></div>
                          <button class='blue accent-2 btn' id='submit-isbn'>Submit</button>
                      </div>
                  </form>
              </div> -->
              <div class="col s12">
                  <form class='col s12' id="TA-form">
                      <div class='input-field'>
                          <input id='titleInput' type='text' class='validate'>
                          <label for="titleInput">Title or Author</label>
                      </div>
                      <button class='blue accent-2 btn' id='submit-titleAuthor'>Submit</button>
                  </form>
              </div>
          </div>
      </div>
      <!-- List of books from search -->
      <div class='row card-panel'>
          <h2>Search Results</h2>
          <div id ='searchResults'></div>
      </div>
  </div>
  <!-- JQuery -->
  <script src='https://code.jquery.com/jquery.js'></script>
  <!-- Materialize Javascipt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <!-- Link to JS -->
  <script src="assets/js/sweetalert.min.js"></script>
  <script type='text/javascript' src='assets/js/app.js'></script>
</body>

</html>
